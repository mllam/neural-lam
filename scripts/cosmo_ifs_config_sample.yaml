schema_version: v0.5.0
dataset_version: v0.1.0


output:
  variables:
    static: [grid_index, static_feature]
    forcing: [analysis_time, elapsed_forecast_duration, grid_index, forcing_feature]
  coord_ranges:
    time:
      # IFS sample forecasts anchored around Janâ€“Feb 2016 (6-hourly analysis times)
      start: 2016-01-01T00:00
      end: 2016-02-29T18:00
      step: PT6H
  chunking:
    analysis_time: 1
    elapsed_forecast_duration: 1
  splitting:
    dim: analysis_time
    splits:
      train:
        start: 2016-01-01T00:00
        end: 2016-02-21T18:00
        compute_statistics:
          ops: [mean, std, diff_mean, diff_std]
          dims: [grid_index, analysis_time, elapsed_forecast_duration]
      val:
        start: 2016-02-22T00:00
        end: 2016-02-25T18:00
      test:
        start: 2016-02-26T00:00
        end: 2016-02-29T18:00
  domain_cropping:
    margin_width_degrees: 7.19
    interior_dataset_config_path: cosmo_interior_config_sample.yaml
    include_interior_points: True

inputs:
  era_surface:
    path: 'cosmo_ifs_sample.zarr'
    dims: [time, prediction_timedelta, longitude, latitude]
    variables:
      - mean_sea_level_pressure
      - 2m_temperature
      - 10m_u_component_of_wind
      - 10m_v_component_of_wind
      - surface_pressure
      - total_precipitation_6hr
    derived_variables:
      toa_radiation:
        kwargs:
          time: ds_input.time
          lead_time: ds_input.prediction_timedelta
          lat: ds_input.latitude
          lon: ds_input.longitude
        function: mllam_data_prep.ops.derive_variable.physical_field.calculate_toa_radiation
      hour_of_day_sin:
        kwargs:
          time: ds_input.time
          lead_time: ds_input.prediction_timedelta
          component: sin
        function: mllam_data_prep.ops.derive_variable.time_components.calculate_hour_of_day
      hour_of_day_cos:
        kwargs:
          time: ds_input.time
          lead_time: ds_input.prediction_timedelta
          component: cos
        function: mllam_data_prep.ops.derive_variable.time_components.calculate_hour_of_day
      day_of_year_sin:
        kwargs:
          time: ds_input.time
          lead_time: ds_input.prediction_timedelta
          component: sin
        function: mllam_data_prep.ops.derive_variable.time_components.calculate_day_of_year
      day_of_year_cos:
        kwargs:
          time: ds_input.time
          lead_time: ds_input.prediction_timedelta
          component: cos
        function: mllam_data_prep.ops.derive_variable.time_components.calculate_day_of_year
    dim_mapping:
      analysis_time:
        method: rename
        dim: time
      elapsed_forecast_duration:
        method: rename
        dim: prediction_timedelta
      forcing_feature:
        method: stack_variables_by_var_name
        name_format: "{var_name}"
      grid_index:
        method: stack
        dims: [longitude, latitude]
    target_output_variable: forcing

  era_height_levels:
    path: 'cosmo_ifs_sample.zarr'
    dims: [time, prediction_timedelta, longitude, latitude, level]
    variables:
      u_component_of_wind:
        level:
          values: [100, 200, 400, 600, 700, 850, 925, 1000]
          units: m/s
      v_component_of_wind:
        level:
          values: [100, 200, 400, 600, 700, 850, 925, 1000]
          units: m/s
      temperature:
        level:
          values: [100, 200, 400, 600, 700, 850, 925, 1000]
          units: K
      specific_humidity:
        level:
          values: [100, 200, 400, 600, 700, 850, 925, 1000]
          units: kg/kg
      geopotential:
        level:
          values: [100, 200, 400, 600, 700, 850, 925, 1000]
          units: m^2/s^2
      vertical_velocity:
        level:
          values: [100, 200, 400, 600, 700, 850, 925, 1000]
          units: Pa/s^2
    dim_mapping:
      analysis_time:
        method: rename
        dim: time
      elapsed_forecast_duration:
        method: rename
        dim: prediction_timedelta
      forcing_feature:
        method: stack_variables_by_var_name
        dims: [level]
        name_format: "{var_name}{level}hPa"
      grid_index:
        method: stack
        dims: [longitude, latitude]
    target_output_variable: forcing

  era_static:
    path: 'cosmo_era5_sample.zarr'
    dims: [time, longitude, latitude, level]
    variables:
      - land_sea_mask
      - geopotential_at_surface
    dim_mapping:
      static_feature:
        method: stack_variables_by_var_name
        name_format: "{var_name}"
      grid_index:
        method: stack
        dims: [longitude, latitude]
    target_output_variable: static

extra:
  projection:
    class_name: PlateCarree
    kwargs:
      central_longitude: 0.0
